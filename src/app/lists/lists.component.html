<div class="text-center mt-5">
    <h2>{{predicate === 'liked' ? 'Members I like' : 'Members who like me'}}</h2>
</div>

<div class="container mt-5 mb-5">
    <div class="d-flex">
        <div class="btn-group" name="predicate">
            <button (click)="loadLikes()"
                [(ngModel)]="predicate" 
                btnRadio="liked"
                class="btn btn-primary" 
            >
                Members I like
            </button>
            <button (click)="loadLikes()"
                [(ngModel)]="predicate" 
                btnRadio="likedBy"
                class="btn btn-primary" 
            >
                Members who like me
            </button>
        </div>
    </div>

    <div class="row mt-3">
        <div *ngFor="let member of members" class="col-3">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>

<div *ngIf="pagination" class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage" 
        [maxSize]="10"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
        lastText="&raquo;">
    </pagination>
</div>
