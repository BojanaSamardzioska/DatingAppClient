<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()">
    <h2 class="text-primary text-center">Sign Up</h2>
    <hr>

    <div class="mb-3">
        <label style="margin-right: 10px;">I am a: </label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input"
            value="male" formControlName="gender"> Male
            <input type="radio" class="form-check-input ms-3"
            value="female" formControlName="gender"> Female
        </label>
    </div>

    <app-text-input [formControl]="$any(registerForm.controls['username'])"
        [label]="'Username'" [type]="'text'"
    ></app-text-input>

    <app-text-input [formControl]="$any(registerForm.controls['knownAs'])"
        [label]="'Known as'" [type]="'text'"
    ></app-text-input>


    <app-date-picker [formControl]="$any(registerForm.controls['dateOfBirth'])"
        [label]="'Date of birth'" [maxDate]="maxDate"
    ></app-date-picker>


    <app-text-input [formControl]="$any(registerForm.controls['city'])"
        [label]="'City'" [type]="'text'"
    ></app-text-input>


    <app-text-input [formControl]="$any(registerForm.controls['country'])"
        [label]="'Country'" [type]="'text'"
    ></app-text-input>


    <app-text-input [formControl]="$any(registerForm.controls['password'])"
        [label]="'password'" [type]="'password'"
    ></app-text-input>

    <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])"
        [label]="'confirmation password'" [type]="'password'"
    ></app-text-input>

    <div class="row" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>

<div>
    <p>{{registerForm.value.username | json}}</p>
    <p>{{registerForm.value.password | json}}</p>
    <p>{{registerForm.value.confirmPassword | json}}</p>
    <p>Form status: {{registerForm.status}}</p>
</div>
